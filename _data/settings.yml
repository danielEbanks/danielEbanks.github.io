  videos__title: Latest Videos
  videos__description:


#-------------------------------
# Tag Section Settings
tag__settings:
  enable: true
  tag: electoral systems # To display the tag section, specify your favorite tag.


#-------------------------------
# Author Section Settings
author__section:
  enable: true
  author__section__title: Hello, I'm Danny! I am a 5th year PhD Candidate in the Social Sciences at Caltech. 
  author__section__description: My research interests include a passion for political methodology and American politics, especially legislatures. I strive to develop and implement statistical methods, to understand the latest in machine learning and AI, and innovate in these areas in ways small  and large to better understand our political world.  I am always eager to chat about research and statistics, so feel free to reach out. Outside of research, I'm lifelong runner who hails from New York.
  aurhor__section__button__text: More About Me
  aurhor__section__button__link: /about
  author__section__big__image: /images/IMG_0663.png
  author__section__small__image: /images/headshot-debanks.JPG


